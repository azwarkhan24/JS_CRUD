<!DOCTYPE html>
<html>
    <head>
        <title>
            login
        </title>
        <link rel="stylesheet" href="../css/login.css"/>
        <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
        <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script> 
        <body>
            <body style="background-color: rgb(104, 104, 177);">
                <div class="container">
                    <form id="form" action="/">
                      <h3 class="text-center text-dark">Login to your account</h3>
                      <div class="input-control">
                        <label for="email" class="text-dark">Email</label>
                        <input id="email" name="email" type="text" />
                        <div class="error"></div>
                      </div>
                      <div class="input-control">
                        <label for="firstname" class="text-dark">Password</label>
                        <input id="password" name="firstname" type="password" />
                        <div class="error"></div>
                      </div>
                      <button class="mb-1" type="submit" onclick="saveData()">Submit</button>
                      <a style="margin-left: 120px" href="signup.html">Create New Account</a>
                    </form>
                  </div>
                  <script>
                    function saveData()
{

let email=document.getElementById("email").value;

let password=document.getElementById("password").value;

let user_records=new Array();
user_records=JSON.parse(localStorage.getItem("users"))?JSON.parse(localStorage.getItem("users")):[]
if(user_records.find((v)=>{return v.email==email && v.password== password}))
{
 localStorage.setItem('userlogin', JSON.stringify(email))
 alert("login pass");
  window.open('dashboard.html')
}
else
{
  alert('login fail')
  window.open('login.html')
}

}
                  </script>
        </body>
    </head>
</html>
