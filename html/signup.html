<!DOCTYPE html>
<html>
    <head>
        login
    </head>
    <link rel="stylesheet" href="../css/signup.css"/>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
        <script
      src="https://kit.fontawesome.com/b23c7cc76f.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/12a8440031.js"
      crossorigin="anonymous"
    ></script>
    <body>
        <div class="container">
            <form id="form" action="/">
                <h3 class="text-center">Sign up</h3>
                <div class="input-control">
                    <label for="firstname">First Name</label>
                    <input id="firstname" name="firstname" type="text">
                    <div class="error"></div>
                </div>
               
                <div class="input-control">
                    <label for="email">Email</label>
                    <input id="email"name="email" type="text">
                    <div class="error"></div>
                </div>
                
                
                
               
                <div class="input-control">
                    <label for="password" class="mt-3">Password</label>
                    <input id="password"name="password" type="password">
                    <div class="error"></div>
                </div>
                
                <button type="submit" onclick="saveData()">submit</button>
            </form>
        </div>
    
        <script>
    const form = document.getElementById('form');
    const firstname = document.getElementById('firstname');
    const email = document.getElementById('email');
    const password = document.getElementById('password');

    
    form.addEventListener('submit', e => {
        e.preventDefault();
    
        validateInputs();
        
        ;
    });
    
    const setError = (element, message) => {
        const inputControl = element.parentElement;
        const errorDisplay = inputControl.querySelector('.error');
    
        errorDisplay.innerText = message;
        inputControl.classList.add('error');
        inputControl.classList.remove('success')
    }
    
    const setSuccess = element => {
        const inputControl = element.parentElement;
        const errorDisplay = inputControl.querySelector('.error');
    
        errorDisplay.innerText = '';
        inputControl.classList.add('success');
        inputControl.classList.remove('error');
    };
    
    
    const validateInputs = () => {
        const firstnameValue = firstname.value.trim();
        const emailValue = email.value.trim();
        const passwordValue = password.value.trim();
        
    
    
        if(firstnameValue === '') {
            setError(firstname, 'Firstname is required');
        } else {
            setSuccess(firstname);
            window.open('login.html')
        }
    
        if(emailValue === '') {
            setError(email, 'Email is required');
        } else if (emailValue.length < 2 ) {
            setError(email, 'email must be valid')
        } else {
            setSuccess(email);
            window.open('login.html')
        }
    
        if(passwordValue === '') {
            setError(password, 'Please confirm your password');
        } else if (passwordValue < 8) {
            setError(password, "Passwords doesn't match");
        } else {
            setSuccess(password);
            window.open('login.html')
        }
       
    };

    function saveData(){
    const formval = document.getElementById('form').value;
    const firstnameval = document.getElementById('firstname').value;
    const emailval = document.getElementById('email').value;
    const passwordval = document.getElementById('password').value;
    

    let user_record = new Array()
    user_record= JSON.parse(localStorage.getItem("users"))?JSON.parse(localStorage.getItem("users")):[]
    if (user_record.some((v)=>{v.email== email}))
    {
        alert('duplicated data')
    } else{
        user_record.push({
        "firstname":firstnameval,
        "email":emailval,
        "password":passwordval,


    })
   
    }
    
    localStorage.setItem("users", JSON.stringify(user_record))}
   
   
    
        </script>
    </body>
</html>
